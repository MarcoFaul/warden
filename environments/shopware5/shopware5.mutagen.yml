---
sync:
  defaults:
    mode: two-way-resolved
    watch:
      pollingInterval: 10
    ignore:
      vcs: true
      paths:
        # System files
        - ".DS_Store"
        - "._*"

        # Vim files
        - "*~"
        - "*.sw[a-p]"

        # IDE files
        - ".idea"

        # Application files
        - "/files"
        - "/media"
        - "/web"
        - "/var"

    permissions:
      defaultFileMode: "0644"
      defaultDirectoryMode: "0755"
